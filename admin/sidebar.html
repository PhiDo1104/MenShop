<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Sidebar Demo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background: linear-gradient(to bottom, #66dddd, #2c3e50);
            padding-top: 20px;
            position: fixed;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            color: #ecf0f1;
        }
        

        .sidebar .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar .logo img {
            width: 120px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            border-bottom: 1px solid #3e5060;
        }

        .sidebar ul li a {
            color: #ecf0f1;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 15px 20px;
            transition: background 0.3s, padding-left 0.3s;
            cursor: pointer;
        }

        .sidebar ul li a .icon {
            margin-right: 15px;
        }

        .sidebar ul li a:hover {
            background: #1abc9c;
            padding-left: 25px;
        }

        .sidebar ul li ul {
            display: none;
            list-style-type: none;
            padding-left: 30px;
            background: #3e5060;
        }

        .sidebar ul li ul li a {
            color: #bdc3c7;
        }

        .sidebar ul li ul li a:hover {
            color: #ecf0f1;
        }

        main {
            margin-left: 250px;
            padding: 20px;
            flex-grow: 1;
            background: #ecf0f1;
        }

        main h1 {
            color: #2c3e50;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="logo">
            <img src="../fontend/image/logo.jpg" alt="Logo">
        </div>
        <ul>
            <li><a href="../index.php" onclick="hideAllSubMenus()"><span class="icon"><i class="fas fa-home"></i></span> Home</a>
            </li>
            <li><a href="#" onclick="toggleSubMenu(event, 'category-submenu')"><span class="icon"><i
                            class="fas fa-list"></i></span> Category</a>
                <ul id="category-submenu">
                    <li><a href="#">Add Category</a></li>
                    <li><a href="#">Update Category</a></li>
                </ul>
            </li>
            <li><a href="#" onclick="toggleSubMenu(event, 'product-submenu')"><span class="icon"><i
                            class="fas fa-box"></i></span> Product</a>
                <ul id="product-submenu">
                    <li><a href="#">Add Product</a></li>
                    <li><a href="#">Update Product</a></li>
                </ul>
            </li>
            <li><a href="#" onclick="toggleSubMenu(event, 'account-submenu')"><span class="icon"><i
                            class="fas fa-user"></i></span> Account</a>
                <ul id="account-submenu">
                    <li><a href="#">Add Account</a></li>
                    <li><a href="#">Update Account</a></li>
                </ul>
            </li>
            <li><a href="#" onclick="hideAllSubMenus()"><span class="icon"><i class="fas fa-chart-bar"></i></span>
                    Statistical</a></li>
            <li><a href="#" onclick="hideAllSubMenus()"><span class="icon"><i class="fas fa-cog"></i></span>
                    Settings</a></li>
            <li><a href="#" onclick="hideAllSubMenus()"><span class="icon"><i class="fas fa-info-circle"></i></span>
                    About</a></li>
            <li><a href="#" onclick="hideAllSubMenus()"><span class="icon"><i class="fas fa-sign-out-alt"></i></span>
                    Logout</a></li>
        </ul>
    </div>
    <main class="d-flex" style="justify-content: space-between;">
        <div>
            <h1>Welcome to your sidebar demo</h1>
            <p>This is the main content area.</p>
        </div>
        <header class="d-flex" style="justify-content: space-between; margin: 0 50px; ">
            <div class="dropdown mt-3 mb-3 d-flex">
                <img src="fontend/image/Screenshot 2024-11-06 231314.png" style="border-radius: 50%;" width="80px"
                    alt="">
                <h3 style="margin: 20px;">Do Phi</h3>
            </div>
        </header>
    </main>
    <script>
        // Toggle sub-menu
        function toggleSubMenu(event, id) {
            event.stopPropagation(); // Prevent the click from closing the menu immediately
            var submenu = document.getElementById(id);
            var submenus = document.querySelectorAll('.sidebar ul ul');
            submenus.forEach(function (el) {
                if (el !== submenu) el.style.display = 'none';
            });
            if (submenu.style.display === 'block') {
                submenu.style.display = 'none';
            } else {
                submenu.style.display = 'block';
            }
        }
        
        // Hide all sub-menus
        function hideAllSubMenus() {
            var submenus = document.querySelectorAll('.sidebar ul ul');
            submenus.forEach(function (el) {
                el.style.display = 'none';
            });
        }

        // Hide sub-menus when clicking outside the sidebar
        document.addEventListener('click', function () {
            hideAllSubMenus();
        });

        // Prevent click inside the sidebar from closing sub-menus
        document.querySelector('.sidebar').addEventListener('click', function (event) {
            event.stopPropagation();
        });
    </script>
</body>

</html>
